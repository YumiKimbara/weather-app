<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <!-- css -->
    <link rel="stylesheet" href="sass/main.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="bg-video">
      <!-- background video -->
      <video id="video-change" class="bg-video__content" autoplay muted loop>
        <source src="bg-video/sunny.mp4" type="video/mp4" />
        Your browser is not supported!
      </video>
    </div>

    <div class="input-container">
      <div class="input-section">
        <i class="fas fa-search icon"></i>
        <form class="form">
          <input
            class="element-center use-icon"
            id="input"
            type="search"
            placeholder="Search by the city name"
          />
        </form>
      </div>
      <div class="content-section">
        <div id="localCurrentDate"></div>
        <div id="content-container1"></div>
        <div>
          <p id="content-container-title1"></p>
        </div>
        <div id="content-container2" class="hourly-content-direction"></div>
        <div>
          <p id="content-container-title2"></p>
        </div>
        <div id="content-container3" class="weekly-content-direction"></div>
      </div>
    </div>
  </body>
</html>
